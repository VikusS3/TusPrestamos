<div id="myModal" class="modal">
   
    <div class="modal-content">
        
        <form class="myform" method="post" action="{% url 'registrar_cliente' %}">
            <h2>Registrar Cliente</h2>
            {% csrf_token %}
            <input type="text" name="nombre" placeholder="Nombre" required id="id_nombre">
            <input type="text" name="telefono" placeholder="Telefono" required id="id_telefono">
            <input type="email" name="correo" placeholder="Correo" required id="id_correo">
            <div class="acciones-modal">
                <input type="submit" value="Registrar">
                <button class="close" onclick="cerrarModal()">Cerrar</button>
            </div>
            
        </form>
        
    </div>
</div>
<style>
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
    }
    
    .modal-content {
        color: #fff;
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
        width: 35%;
        height: 50%;
        background-color: #7a7a7a;
        margin: 10% auto;
        padding: 10px;
        box-shadow: 3px -1px 24px -2px rgba(55,255,21,1);
-webkit-box-shadow: 3px -1px 24px -2px rgba(55,255,21,1);
-moz-box-shadow: 3px -1px 24px -2px rgba(55,255,21,1);
        border-radius: 10px;
    }

    .myform{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        width: 100%;
        height: 100%;
    }

    .myform input{
        width: 50%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        text-align: center;
    }
    
    .acciones-modal{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
    }

    .acciones-modal input, .close{
        width: 40%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        text-align: center;
        color: #000;
    }
    
    .acciones-modal input{
        background-color: #00ff00;
        color: #fff;
        font-weight: bold;
        font-size: 1.2em;
        cursor: pointer;
    }

    .acciones-modal button{
        background-color: #ff0000;
        color : #fff;
        font-weight: bold;
        font-size: 1.2em;
        cursor: pointer;
    }
</style>
