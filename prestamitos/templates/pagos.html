{% extends "layout/main.html" %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'css/pagos.css' %}" />
<section class="pagos">
  <div class="tools">
    <form action="" method="get">
      <input type="text" name="search" placeholder="Buscar pago" />
      <button type="submit">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-search"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
          <path d="M21 21l-6 -6" />
        </svg>
      </button>
    </form>
  </div>
  <div class="list-pagos">
    {% for pago in pagos %}
      <article class="pago">
        <div class="info-pago">
          <h3>{{pago.prestamo.cliente}}</h3>
          <p>{{pago.fecha_pago}}</p>
        </div>
        <div class="monto">
          <p>S/.{{pago.monto_pago}}</p>
        </div>
      </article>
    {% endfor %}
    
  </div>
</section>

{% endblock %}
